<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Section Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SectionName" placeholder="Enter Section Name">
    </div>
  </div>
  
  <button (click)="addSection()" *ngIf="sec.SectionId==0" class="btn btn-primary">
    Add
  </button>
  
  <button (click)="updateSection()" *ngIf="sec.SectionId!=0" class="btn btn-primary">
    Update
  </button>
